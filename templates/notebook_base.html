<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
<link rel="alternate" type="application/atom+xml" title="Atom" href="/notes/feed.atom">
{% block extra_head %}{% endblock %}
<style>
body {
    font-family: "Helvetica Neue", helvetica, sans-serif;
    line-height: 1.4;
    margin: 0;
    padding: 0;
}
h1 {
    font-family: Georgia, 'Times New Roman', Times, serif;
}
.created {
    border-top: 1px solid #ccc;
    padding-top: 1em;
    font-size: 0.8em;
}
.topic {
    background-color: #ccc;
    padding: 3px;
    border: 1px solid #777;
    font-size: 0.65em;
    position: relative;
    top: -1px;
}
.topic a {
    text-decoration: none;
    color: black;
}
pre {
    overflow-x: scroll;
}
nav {
    text-align: left;
    background: #fdf6e3;
    color: black;
}
nav p {
    display: block;
    margin: 0;
    padding: 4px 0px 4px 2em;
}
nav a:link,
nav a:visited,
nav a:hover,
nav a:focus,
nav a:active {
    color: black;
    text-decoration: none;
}
section.body {
    padding: 0.5em 2em;
    max-width: 800px;
}
@media (max-width: 600px) {
    section.body {
        padding: 0em 1em;
    }
    nav p {
        padding: 4px 0px 4px 1em;
    }
}
a {
    overflow-wrap: break-word;
}
table {
    border-collapse: collapse;
}
th, td {
    padding: 0.3em;
    border: 1px solid #D3D3D3;
}
th {
    background-color: #eee;
}
ul.related {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
ul.related li {
    margin-bottom: 0.3em;
}
blockquote {
    margin: 1em 0;
    border-left: 0.75em solid #9e6bb52e;
    padding-left: 0.75em;
}
</style>
</head>
<body>
<nav>
    <p><a href="/">schu's notebook</a></p>
</nav>
<section class="body">
{% block body %}{% endblock %}
</section>
</body>
</html>
